spring:
  datasource:
    url: jdbc:h2:mem:testdb-${random.uuid};MODE=MySQL;DATABASE_TO_LOWER=TRUE;INIT=CREATE SCHEMA IF NOT EXISTS PUBLIC
    username: sa
    password: 
    driver-class-name: org.h2.Driver

camunda:
  bpm:
    admin-user:
      id: demo
      password: demo
    database:
      schema-update: true
      type: h2
    job-execution:
      enabled: false

hazelcast:
  enabled: true
  instance-name: camunda-hazelcast-${random.uuid}
  map:
    name: myMap
    backup-count: 1
    time-to-live-seconds: 3600

# Actuator endpoints configuration - separate port to avoid security conflicts
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  server:
    port: 9000